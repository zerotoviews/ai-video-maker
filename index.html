<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Video Maker Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AI Video Maker Prototype</h1>

  <script src="script.js"></script>
